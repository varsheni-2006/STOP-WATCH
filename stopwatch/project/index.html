<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - Crystal Black Edition</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Enhanced Floating Crystal Background Elements -->
        <div class="crystal-bg">
            <div class="crystal-particle"></div>
            <div class="crystal-particle"></div>
            <div class="crystal-particle"></div>
            <div class="crystal-particle"></div>
            <div class="crystal-particle"></div>
            <div class="crystal-particle"></div>
            <div class="crystal-particle"></div>
            <div class="crystal-particle"></div>
            <div class="crystal-particle"></div>
            <div class="crystal-particle"></div>
            <div class="crystal-particle"></div>
            <div class="crystal-particle"></div>
        </div>

        <!-- Animated Background Rays -->
        <div class="background-rays">
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
        </div>

        <!-- Pulsing Orbs -->
        <div class="pulsing-orbs">
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
        </div>

        <!-- Main Stopwatch Container -->
        <div class="stopwatch-container">
            <!-- Enhanced Header -->
            <div class="header">
                <div class="logo">
                    <div class="crystal-icon">
                        <div class="crystal-facet"></div>
                        <div class="crystal-facet"></div>
                        <div class="crystal-facet"></div>
                        <div class="crystal-core"></div>
                    </div>
                    <h1 class="title">STOPWATCH</h1>
                    <div class="title-glow"></div>
                </div>
            </div>

            <!-- Enhanced Time Display -->
            <div class="time-display">
                <div class="time-container">
                    <div class="time-wrapper">
                        <div class="time-text" id="timeDisplay">00:00:00</div>
                        <div class="time-glow"></div>
                        <div class="time-particles">
                            <div class="time-particle"></div>
                            <div class="time-particle"></div>
                            <div class="time-particle"></div>
                            <div class="time-particle"></div>
                        </div>
                    </div>
                    <div class="milliseconds-wrapper">
                        <div class="milliseconds" id="millisecondsDisplay">000</div>
                        <div class="ms-glow"></div>
                    </div>
                </div>
                <div class="time-shadow"></div>
                <div class="time-reflection"></div>
            </div>

            <!-- Enhanced Control Buttons -->
            <div class="controls">
                <button class="btn btn-start" id="startBtn">
                    <span class="btn-content">START</span>
                    <div class="btn-shine"></div>
                    <div class="btn-glow"></div>
                    <div class="btn-particles">
                        <div class="btn-particle"></div>
                        <div class="btn-particle"></div>
                        <div class="btn-particle"></div>
                    </div>
                    <div class="crystal-corners">
                        <div class="corner top-left"></div>
                        <div class="corner top-right"></div>
                        <div class="corner bottom-left"></div>
                        <div class="corner bottom-right"></div>
                    </div>
                </button>
                
                <button class="btn btn-lap" id="lapBtn" disabled>
                    <span class="btn-content">LAP</span>
                    <div class="btn-shine"></div>
                    <div class="btn-glow"></div>
                    <div class="btn-particles">
                        <div class="btn-particle"></div>
                        <div class="btn-particle"></div>
                        <div class="btn-particle"></div>
                    </div>
                    <div class="crystal-corners">
                        <div class="corner top-left"></div>
                        <div class="corner top-right"></div>
                        <div class="corner bottom-left"></div>
                        <div class="corner bottom-right"></div>
                    </div>
                </button>
                
                <button class="btn btn-reset" id="resetBtn">
                    <span class="btn-content">RESET</span>
                    <div class="btn-shine"></div>
                    <div class="btn-glow"></div>
                    <div class="btn-particles">
                        <div class="btn-particle"></div>
                        <div class="btn-particle"></div>
                        <div class="btn-particle"></div>
                    </div>
                    <div class="crystal-corners">
                        <div class="corner top-left"></div>
                        <div class="corner top-right"></div>
                        <div class="corner bottom-left"></div>
                        <div class="corner bottom-right"></div>
                    </div>
                </button>
            </div>

            <!-- Enhanced Lap Times -->
            <div class="lap-times-container">
                <div class="lap-header">
                    <h3>LAP TIMES</h3>
                    <div class="header-line"></div>
                </div>
                <div class="lap-times" id="lapTimes">
                    <!-- Lap times will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Status Indicator -->
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <div class="status-text" id="statusText">READY</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
